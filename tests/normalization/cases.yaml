- id: normalize_whitespace
  rule: Collapse all whitespace (line breaks, tabs, repeated spaces) into single spaces.
  examples:
    - input: "Line one\r\nLine two\rLine three"
      expected: "Line one Line two Line three"
    - input: "  Alpha  \n\tBeta\t\n  Gamma"
      expected: "Alpha Beta Gamma"
    - input: "A\n\n\n\nB"
      expected: "A B"

- id: normalize_quotes
  rule: Normalize double quotes to << >> and keep content order.
  examples:
    - input: "“Hello.”"
      expected: "<<Hello.>>"
    - input: "“But if you \ndon’t\n,” said Pooh, “I shall have to let go, and that would spoil \nme\n.”"
      expected: "<<But if you dont ,>> said Pooh, <<I shall have to let go, and that would spoil me .>>"

- id: ascii_transliteration
  rule: Transliterate to ASCII (NFKD) and drop non-ASCII characters.
  examples:
    - input: "Klüft skräms inför på fédéral"
      expected: "Kluft skrams infor pa federal"
    - input: "Résumé—naïve façade"
      expected: "Resume--naive facade"
    - input: "Hello—there"
      expected: "Hello--there"

- id: format_markers
  rule: Normalize inline formatting into markers (/// for italics, ** for bold, ## for headings) and preserve them through cleaning.
  examples:
    - input: "This is ///italic/// text."
      expected: "This is ///italic/// text."
    - input: "Make **bold** and ///italic/// together."
      expected: "Make **bold** and ///italic/// together."
    - input: "## Heading — Title"
      expected: "## Heading -- Title"
